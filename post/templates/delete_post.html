{% extends 'base.html' %}

{% block title %}
Delete the blog Post
{% endblock %}

{% block content %}

<h1>Delete Post</h1>
<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <h4>{{ post.title }}</h4>
        <p>Do you want to delete this blog post?</p>
        <button class="btn btn-primary">Delete</button>
    </form>
</div>

{% endblock %}
