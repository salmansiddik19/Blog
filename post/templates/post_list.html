{% extends 'base.html' %}

{% block content %}

<h1>Posts</h1>
<ul>
    {% for post in post_list %}
    <li><a href="{% url 'post_detail_view' post.pk %}">{{ post.title }}</a>
        - {{ post.author }} -
        <a href="{% url 'edit_post_view' post.pk %}">Edit</a> -
        <a href="{% url 'delete_post' post.pk %}">Delete</a></br>
        {{ post.body }}
    </li>
    {% endfor %}
</ul>

{% endblock %}
