{% extends 'base.html' %}

{% block title %}
Edit the blog post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<h1>Edit Post</h1>
<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Update</button>
    </form>
</div>

{% else %}
You are not logged in...
{% endif %}

{% endblock %}
