{% extends 'base.html' %}

{% block title %}
Create a blog post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Create Post</h1>
<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Post</button>
    </form>
</div>
{% else %}
You are not logged in...
{% endif %}

{% endblock %}
